oidc-demo-client:
  features:
    authorization-details-enabled: true
  theme:
    user-id-claim: pid
    heading: Login with JUnit
    form-defaults:
      scope: openid profile
      acr-value: substantial
      ui-locale: nb

  oidc-integration:
    connect-timeout-millis: 5000
    read-timeout-millis: 5000
    jwks-cache-lifetime-minutes: 60
    jwks-cache-refresh-minutes: 5
    issuer: https://junit.idporten.no/
    client-id: junit
    client-auth-method: client_secret_basic
    client-secret: tinuj
    redirect-uri: https://client.junit.idporten.no/callback
    post-logout-redirect-uri: https://client.junit.idporten.no/logout/callback
  csp-header:
    - "font-src 'self' cdn.jsdelivr.net static.idporten.no static.test.idporten.no altinncdn.no;"
    - "style-src 'self' cdn.jsdelivr.net static.test.idporten.no static.idporten.no altinncdn.no;"
    - "connect-src 'self' cdn.jsdelivr.net static.idporten.no static.test.idporten.no altinncdn.no;"
    - "form-action 'self' junit.idporten.no"
