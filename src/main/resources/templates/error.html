<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="nn">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ID-porten testklient</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p th:if="${redirect_uri}"><a type="button" class="btn btn-primary" th:href="${redirect_uri}">Tilbake til ID-porten</a></p>
</div>
<div class="container">
    <h1>Innlogging med eID</h1>
    <p>Det har oppst√•tt en feil i integrasjon mot ID-porten.</p>

    <div th:if="${session.protocolTrace}" class="accordion" id="protocolTrace">
        <div class="accordion-item" th:each="interaction: ${session.protocolTrace.allInteraction}">
            <h2 class="accordion-header" th:id="'header' + ${interaction.id}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#' + ${interaction.id}" aria-expanded="false"
                        th:aria-controls="${interaction.id}">
                    <p th:text="${interaction.text}"/>
                </button>
            </h2>
            <div th:id="${interaction.id}" class="accordion-collapse collapse"
                 th:aria-labelledby="'header' + ${interaction.id}"
                 data-bs-parent="#protocolTrace">
                <div class="accordion-body">
                    <pre th:text="${interaction.interaction}"/>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-primary" th:href="@{/}" role="button">Tilbake</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
