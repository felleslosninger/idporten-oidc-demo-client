<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="nn">

<head th:replace="fragments/header::head"/>
<body>
<div class="container">
    <h1>Login with ID-porten</h1>
    <div  class="alert alert-warning" role="alert">
        An error occurred in the integration with ID-porten<br/>
        <p th:if="${message}" th:text="${message}" th:remove="tag"/>
    </div>

    <div th:include="fragments/protocoltrace::protocoltrace" />

    <br/>
    <a class="btn btn-primary" th:href="@{/}" role="button">Tilbake</a>
</div>

<div th:replace="fragments/footer::scripts"/>

</body>
</html>
