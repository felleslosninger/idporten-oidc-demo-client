<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="nn">

<head>
    <link rel="stylesheet" th:href="@{/main.css}" href="main.css"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta http-equiv="refresh" th:content="|0; url=${uri}|" />
    <title>Login with ID-porten</title>
</head>
<body>
<div class="container">
    <h1><span th:if="${theme}" th:text="${theme.heading}" th:remove="tag">Login with ID-porten</span></h1>
    <p>Logging you in...  </p>
    <p>If you are not redirected automatically within 30 sek, click button to continue.</p>
    <br />
    <a class="btn btn-primary" th:href="${uri}" role="button">Login</a>
</div>

<div th:replace="~{fragments/footer::scripts}"/>

</body>
</html>
