<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="nn">

<head>
    <link rel="stylesheet" th:href="@{/main.css}" href="main.css"/>
    <link rel="stylesheet" th:href="@{/bootstrap.css}" href="bootstrap.css"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" href="/favicon.ico">
    <link
            rel="stylesheet"
            href="https://altinncdn.no/fonts/inter/v4.1/inter.css"
            integrity="sha384-OcHzc/By/OPw9uJREawUCjP2inbOGKtKb4A/I2iXxmknUfog2H8Adx71tWVZRscD"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://static.idporten.no/ds/v1.7.1/css/ds-style.css">
    <link rel="stylesheet" href="https://static.idporten.no/ds/v1.7.1/css/ds-theme.css">
    <link rel="stylesheet" th:href="@{/override.css}" href="override.css"/>
    <meta http-equiv="refresh" th:content="|0; url=${uri}|" />
    <title>Login with ID-porten</title>
</head>
<body>
<div class="container">
    <div class="ds-heading headline" data-size="lg"><span th:text="${theme.heading}" th:remove="tag">Login with ID-porten</span></div>
    <p>Logging you in...  </p>
    <p>If you are not redirected automatically within 30 sek, click button to continue.</p>
    <br />
    <a th:href="${uri}">
        <button type="button" class="ds-button" data-variant="secondary">Login</button>
    </a>
</div>

<div th:replace="~{fragments/footer::scripts}"/>

</body>
</html>
