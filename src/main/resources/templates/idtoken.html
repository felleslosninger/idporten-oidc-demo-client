<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="nn">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Integrasjon mot eID</title>
    <!--    <link rel="stylesheet" href="main.css"/>-->
    <!--    <link rel="shortcut icon" href="favicon.ico">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Innlogging med ID-porten</h1>


    <div class="accordion" id="protocolTracker">
        <div class="accordion-item" th:each="interaction: ${session.protocolTracker.loginInteraction}">
            <h2 class="accordion-header" th:id="'header' + ${interaction.id}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#' + ${interaction.id}" aria-expanded="false"
                        th:aria-controls="${interaction.id}">
                    <p th:text="${interaction.text}"/>
                </button>
            </h2>
            <div th:id="${interaction.id}" class="accordion-collapse collapse"
                 th:aria-labelledby="'header' + ${interaction.id}"
                 data-bs-parent="#protocolTracker">
                <div class="accordion-body">
                    <pre th:text="${interaction.interaction}"/>
                </div>
            </div>
        </div>
    </div>

    <h2>Claims fra id_token</h2>

    <div class="container mt-5 border">
        <table class="table table-hover" id="id_token_claims">
            <thead class="thead-light">
            <tr>
                <th scope="col">Claim</th>
                <th scope="col">Verdi</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="claim : ${idTokenClaims}">
                <td scope="row" th:text="${claim.key}"></td>
                <td th:text="${claim.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>


    <a class="btn btn-primary" th:href="@{/}" role="button">Tilbake</a>
    <a class="btn btn-primary" th:href="@{/logout}" role="button">Logout</a>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
