<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="nn">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ID-porten testklient</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h1>Innlogging med ID-porten</h1>

    <p th:if="${personIdentifier}">Logget inn som <span th:text="${personIdentifier}" th:remove="tag">title</span></p>

    <div class="accordion" id="protocolTrace">
        <div class="accordion-item" th:each="interaction: ${session.protocolTrace.loginInteraction}">
            <h2 class="accordion-header" th:id="'header' + ${interaction.id}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#' + ${interaction.id}" aria-expanded="false"
                        th:aria-controls="${interaction.id}">
                    <p th:text="${interaction.text}"/>
                </button>
            </h2>
            <div th:id="${interaction.id}" class="accordion-collapse collapse"
                 th:aria-labelledby="'header' + ${interaction.id}"
                 data-bs-parent="#protocolTrace">
                <div class="accordion-body">
                    <pre th:text="${interaction.interaction}"/>
                    <button type="button" class="btn btn-default bi bi-clipboard-plus" data-bs-toggle="tooltip" data-bs-placement="top" title="Kopier" th:copytext="${interaction.interaction}" onclick="copyToClipboard(this)" />
                </div>
            </div>
        </div>
    </div>

    <a class="btn btn-primary" th:href="@{/}" role="button">Tilbake</a>
    <a class="btn btn-primary" th:href="@{/logout}" role="button">Logout</a>

</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script>
    function copyToClipboard(element) {
        const temp = document.createElement('textarea');
        temp.value = element.getAttribute('copytext');
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);
    }
</script>
</body>
</html>
