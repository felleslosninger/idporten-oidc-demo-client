---
spring:
  application:
    environment: systest

oidc-demo-client:
  theme:
    heading: Login with EIDAS (systest)
  oidc-integration:
    issuer: https://idporten.dev
    client-id: democlient_eidas_systest
    client-auth-method: client_secret_basic
    client-secret: ${OIDC_DEMO_CLIENT_SECRET}
    redirect-uri: https://demo-client.eidasnode.dev/callback
    post-logout-redirect-uri: https://demo-client.eidasnode.dev/logout/callback
  csp-header: "default-src 'self'; img-src 'self' data:; font-src 'self' cdn.jsdelivr.net; style-src 'self' cdn.jsdelivr.net; script-src 'self' cdn.jsdelivr.net; form-action 'self' login.idporten.dev idporten-connector.eidasnode.dev fullmakt.idporten.dev;"

